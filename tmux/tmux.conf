unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
bind-key C-s copy-mode

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -sa terminal-features ',xterm-256color:RGB'
set -g status-left "bg=terminal"
set-option -g set-clipboard on

# Tmux status line options
bind-key C-t set-option status
set-option -g status-position top

# fix escape time
set -sg escape-time 0

# split window & open in current path
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind C-x kill-pane


# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vim-like pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Y send-keys -X copy-line \; send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi v send-keys -X begin-selection


unbind %
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# maximise pane
bind -r C-m resize-pane -Z
bind -r m resize-pane -Z


# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'


# TMUX SESSION
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'C-f'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-preview-location 'right'

# FLOATING TERMINAL
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-bind '-n C-t'
set -g @floax-session-name 'Float'
set -g @floax-change-path 'false'
set -g @floax-border-color 'white'

# THEME
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' 
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

run '~/.config/tmux/plugins/tpm/tpm'
